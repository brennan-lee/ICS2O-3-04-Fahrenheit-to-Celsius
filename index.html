<!DOCTYPE html>
<!--- ICS2O-Convert Fahrenheit to Celsius --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first PWA" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brennan Lee" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Convert Fahrenheit to Celsius</title>
    <link
      rel="canonical"
      href="https://ashley-monaghan.github.io/iCS2OR-Unit-3-04/"
    />
    <link rel="manifest" href="/iCS2OR-Unit-3-04/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Convert Fahrenheit to Celsius</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <h3>Convert Fahrenheit to Celsius!!</h3>
        <h4></h4>
        <h5>(32°F − 32) × 5/9 = 0°C</h5>
        <h6></h6>
        <!-- Image -->
        <p></p>
        <img
          src="./images/temp.svg"
          alt="Thermometer Image"
          width="30%"
          height="60%"
        />
        <p></p>
        <!-- First text box | Numeric Textfield with text beside textbox -->
        <form action="#">
          Fahrenheit:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="fahrenheit"
              aria-label="Fahrenheit"
            />
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
          °F
        </form>
        <!-- Raised button with ripple for math -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Convert!!
        </button>
        <h6></h6>
        <!-- basic text -->
        <p></p>
        <div id="math"></div>
      </main>
    </div>
  </body>
</html>
